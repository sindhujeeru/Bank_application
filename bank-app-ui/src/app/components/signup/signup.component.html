<app-header></app-header>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form
        class="login100-form validate-form p-l-55 p-r-55 p-t-140"
        #loginForm="ngForm"
        (ngSubmit)="onSubmit()"
      >
        <span class="login100-form-title"> Sign Up </span>

        <div class="form-group">
          <div
            class="wrap-input100 validate-input m-b-16"
            data-validate="Please enter Name"
          >
            <input
              class="input100"
              type="text"
              name="text"
              id="text"
              placeholder="Name"
              required
              pattern="^[a-zA-Z ]*$"
              [(ngModel)]="user.name"
              #name="ngModel"
            />
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <div
            class="wrap-input100 validate-input m-b-16"
            data-validate="Please enter Mobile Number"
          >
            <input
              class="input100"
              type="text"
              name="text"
              id="number"
              placeholder="Number"
              required
              pattern="^[0-9]"
              [(ngModel)]="user.mobileNumber"
              #number="ngModel"
            />
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <div
            class="wrap-input100 validate-input m-b-16"
            data-validate="Please enter email"
          >
            <input
              class="input100"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
              pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              [(ngModel)]="user.email"
              #email="ngModel"
            />
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <div
            class="wrap-input100 validate-input"
            data-validate="Please enter password"
          >
            <input
              class="input100"
              type="password"
              name="password"
              placeholder="Password"
              id="password"
              required
              [(ngModel)]="user.pwd"
              #password="ngModel"
              minlength="5"
            />
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="container-login100-form-btn">
          <button class="signin100-form-btn" type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
